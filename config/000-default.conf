<VirtualHost *:80>
    # The ServerName directive sets the request scheme, hostname, and port
    # that the server uses to identify itself.
    # This value is not decisive for the default virtual host (this file),
    # but you must set it for any further virtual host explicitly.
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # LogFile settings
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Enable reverse proxy for Streamlit
    ProxyPass "/team4s25" "http://localhost:2594/team4s25"
    ProxyPassReverse "/team4s25" "http://localhost:2594/team4s25"
    
    # Enable WebSocket Support
    RewriteEngine On
    RewriteRule /team4s25/(.*) ws://localhost:2594/team4s25/$1 [P,L]

</VirtualHost>
